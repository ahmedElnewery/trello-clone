<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
    <title>Hello, world!</title>
</head>

<body>
    <div class="background">
      
<div class="left">
    <img src="../images/signup-images/left.svg">
</div>
<div class="right">
    <img src="../images/signup-images/right.svg">

</div>
        </div>
       

    </div>
        <div class="container">
            <div class="trello-logo">
                <img alt="Trello" class="trello-img" src="../images/signup-images/trello-logo-blue.svg"> 
            </div>
            <div class="inner-section ">
                <div class="wrapper-section">
                    <section class="signup-form">

                        <h1 class="heading">Sign up for your account</h1>
                        <form id="signup" class="sign-up-container"> 
                            <input
                                type="email" name="email" id="email" class="form-control"  value="" placeholder="Enter email"
                                autocomplete="username email">
                            <div id="email-error" class="error-message"></div>
                            <p class="terms-links "> By signing up, you confirm that you've read and accepted our <a
                                    href="https://trello.com/legal" target="_blank"
                                   >Terms of
                                    Service</a> and <a href="https://trello.com/privacy" target="_blank"
                                    >Privacy Policy</a>. </p>
                                   
                                    <input id="signup-submit" type="submit" class="btn  signup-redirect" value="Continue"  >
                                    
                        </form>
                        <div class="separator">OR</div>
                        <form class="google-login">
                            <input type="button" value="Continue with Google" class="btn login-btn">            

                        </form>
                        <form class="microsoft-login">
                            <input type="button" value="Continue with Microsoft" class="btn login-btn">            

                        </form>
                        <form class="apple-login">
                            <input type="button" value="Continue with Apple" class="btn login-btn">            

                        </form>
                        <hr>
                                    
                                    <span class="bottom-form-link"><a href="/login" >Already have an account? Log In</a></span>
                    </section>
                </div>
    
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

</body>

</html>
